<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f = "http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta charset="UTF-8"/>
<title>Exercicio 4</title>
</h:head>
	<h:body>
	<h:form>
		<h:selectManyListbox value="#{listaDados.itens}">
			<f:selectItem itemValue ="Paraná" itemLabel="Paraná"/>
			<f:selectItem itemValue ="Santa Catarina" itemLabel="Santa Catarina"/>

		<h:commandButton id="btnSubmit" value="Submit" action="#{listaDados.itensSelecionados}"/>

	</h:form>
	</h:body>
</html>
